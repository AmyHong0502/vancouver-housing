<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vancouver Chinatown Housing Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Main Navigation-->
    <header>
      <style>
        #intro {
          background-image: url("./assets/background_image.png");
          height: 100vh;
        }

        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
          #intro {
            margin-top: -58.59px;
          }
        }

        .navbar .nav-link {
          color: #fff !important;
        }
      </style>

      <!-- Background image -->
      <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.8)">
          <div
            class="container d-flex align-items-center justify-content-center text-center h-100"
          >
            <div class="text-white">
              <h1 class="mb-3">Vancouver Chinatown Housing Report</h1>
              <h5 class="mb-4">Press Package</h5>
              <a
                class="btn btn-outline-light btn-lg m-2"
                href="https://bit.ly/execsummary_ChinatownSrHousingInventory"
                target="_blank"
                role="button"
                rel="nofollow"
              >
                Executive Summary
              </a>
              <a
                class="btn btn-outline-light btn-lg m-2"
                href="https://bit.ly/Report_ChinatownSrHousingInventory"
                target="_blank"
                role="button"
                rel="nofollow"
              >
                Report
              </a>

              <a
                class="btn btn-outline-light btn-lg m-2"
                href="https://bit.ly/ReportFigures_ChinatownSeniorsHousingInventory"
                target="_blank"
                role="button"
                rel="nofollow"
              >
                Report Figures
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>
    <!--Main Navigation-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
